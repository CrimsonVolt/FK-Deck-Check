<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Check Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the stylesheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Deck Check Tool for Dueling Wave's FK Format</h1>
        <p>Now Updated for the Version 3.1 Banlist</h2>
        <p>
            <a href="https://docs.google.com/spreadsheets/u/0/d/16qAKxrjygwhZFS_id0_391L7EPu3jvImTJl50cD4IG4/htmlview#" class="link">FK Banlist</a><br>
            <a href="https://www.youtube.com/@TheDuelingBeard" class="link">Dueling Wave YouTube Channel</a>
        </p>

        <form method="POST" id="upload" enctype="multipart/form-data">
            <label for="ydk-import">Upload a .ydk deck file:</label>
            <input type="file" id="ydk-import" name="filename"><br>

            <textarea id="text-import" placeholder="Insert plaintext decklist here&#13;&#10;&#13;&#10;ex:&#13;&#10;3x Card 1&#13;&#10;2x Card 2&#13;&#10;1x Card 3&#13;&#10;etc."></textarea><br>

            <input type="button" id="clear" value="Clear">
        </form>

        <div id="output">
            <p id="validity"></p>
            <input type="button" id="show-details" value="Show Details">
            <div id="details-container">
                <p id="details"></p>
            </div>
        </div>
    </div>
</body>
</html>
